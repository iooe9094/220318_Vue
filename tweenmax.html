<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>    
    <link rel="stylesheet" href="../220316_Vue/count_up_down.css">
</head>
<body>
    <h2>TweenMas 테스트</h2>
    <button id="movebtn" type="button" onclick="myMove()">이동</button>

    <script>
        function myMove() {
            // movebtn은 x 프로퍼티를 1초에 500 증가시킨다.
            TweenMax.to("#movebtn", 1, { x: "1000px" })
            // TweenMax.to(target, duration, {vars});
            // taget: 대상 / duration: 지속시간 / vars: 대상에 부여할 키 값
        }
    </script>
</body>
</html>
