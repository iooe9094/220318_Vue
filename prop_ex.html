<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        #app {
            background: blue;
            padding: 6px;
            color: white;
        }
        .box {
            background: teal;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        {{ name }}
        <!-- props 이용해서 자식 컴포넌트에 message 전달해서 출력-->
        <child-comp
                :childmessage="message">
                    </child-comp>
    </div>

    <script>
        Vue.component('child-comp', {
            props: ['childmessage'], // props 사용 시 대괄호 사용하기
            template: /* html */
                `<div class='box'> {{ childmessage }} </div>`,

        })

        new Vue({
            el: "#app",
            data: {
                name: "props를 이용한 데이터 전달",
                message: "부모 컴포넌트로부터 전달"
            }
        });
    </script>
</body>
</html>
