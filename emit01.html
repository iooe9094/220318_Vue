<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <link rel="stylesheet" href="../220316_Vue/count_up_down.css"> -->
    <style>
        #app {
            background: blue;
            padding: 6px;
            color: white;
        }
        .box {
            background-color: teal;
            padding: 6px;
        }
        button {
            background-color:slategray;
            padding: 6px;
        }
    </style>
</head>
<body>
    <div id="app">
        {{ name }}
        <child-comp v-on:sendmessage="receivemessage"></child-comp>
    </div>

    <script>
        // 자식 컴포넌트
        Vue.component("child-comp", {
            template: /* html */
                    `<div class='box'>
                        <button @click='sendmessage()'>
                            부모 컴포넌트로 데이터 전달
                        </button>
                    </div>
                    `,
            data: function() {
                return {
                    message: 'ChildComponent에서 보낸 메세지'
                }
            },
            methods: {
                sendmessage : function() {
                    // 자식에서 부모로 이벤트 신호를 보냄 / 이름 : sendmessage
                    this.$emit('sendmessage', this.message);
                    // $emit : 부모에게 신호를 보내겠다.
                }
            }
        });

    // 부모 컴포넌트라고 생각
    new Vue ({
        el: "#app",
        data: {
            name: "$emit을 이용한 데이터 전달"
        },
        methods: {
            receivemessage(msg) {
                this.name = msg;
            }
        }
    })
        
        </script>
</body>
</html>
