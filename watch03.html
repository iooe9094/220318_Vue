<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    
    <link rel="stylesheet" href="../220316_Vue/count_up_down.css">
</head>
<body>
    <div id="app">
        10진수: <input type="number" v-model.number="dec"><br><br>
        2진수: <input type="number" v-model.number="binary">
    </div>

    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                dec: 0,
                binary: 0
            },
            watch: {
                "dec": "convert_bin",
                "binary": "convert_dec" 
            },
            methods: {
                convert_bin() {
                    // this.dec = value;
                    this.binary = parseInt(this.value.toString(2));
                },
                convert_dec() {
                    // this.binary = value;
                    this.dec = parseInt(this.value, 2); // 10진수는 생략되어있음.
                }
            },
        });
    </script>
</body>
</html>
